<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
</head>
<body>
    
    <h1>Login</h1>
    <form action="/users/register" method="post">
        <input type="text" name="nombre" placeholder="Nombre del usuario">
        <input type="email" name="correo" placeholder="Escribe tu email">
        <input type="password" name="contraseña" placeholder="Escribe contraseña">
        <button type="submit">Enviar</button>

    </form>

</body>
</html>
